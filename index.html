<!DOCTYPE html>
<html lang="en">
<head>

    <title>Epicodus the text adventure</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="lawtonB">
        <link rel="stylesheet" href="css/bootstrap.css" media="screen">
        <script src="js/jquery-2.2.0.min.js"></script> <!-- get jQuery -->
        <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="path_to/jquery.leanModal.min.js"></script>
    <script src="js/bootstrap.min.js"></script>



</head>

<body onload="init()">


    <div id="content">
        <h1>Epicodus:<span class="subtitleFont"> A text adventure game</span>  </h1>

        <div id="mainTextbox">
            <textarea class="storyText" id="storyText"></textarea><br>
        </div>


        <div id="inputCommands">
            <input type="text" id="commandBox" placeholder="Enter a command">
            <button type="button" onclick="enterCommand()">Enter</button>
                    <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Info</button>
                 <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Info</h4>
                </div>
            <div class="modal-body">
                <input id="modalInput" type="text"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
   




</body>
</html>
